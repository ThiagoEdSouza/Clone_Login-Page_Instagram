<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">

        <img src="./img/celular.png" alt="imagem celular" class="cel">
        <img src="./img/insta1.png" alt="insta1" class="imagem-celular">
        <img src="./img/insta2.png" alt="insta1" class="imagem-celular" id="transition">

    </div>

    <div class="instagram">
        <img src="./img/insta-logo.png" alt="logo instagram" class="insta-logo">

        <div class="boxes">

            <input placeholder="Telefone, Nome de Usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login">Entrar com o Facebook</a>
            <a href="#" class="forget">Esqueceu a Senha?</a>

        </div>

        <div class="cadastro">

            <p class="paragrafo-conta">Não tem uma conta?</p<a class="cadastro-conta">Cadastrar-se</a>

        </div>

        <div class="download">

            <p>Obtenha o aplicativo.</p>

        </div>

        <div class="app">

            <img src="./img/ios.png" alt="logo ios" class="logo-app">
            <img src="./img/google.png" alt="logo android" class="logo-app">

        </div>

    </div>

</body>

<script>
    let imagem = document.getElementById("transition")


    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }


        else {
            imagem.style.opacity = 0
        }

    }
    setInterval(function () {
        trocaImagem()
    }, 4000);

</script>

</html>
